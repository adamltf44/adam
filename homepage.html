<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Portfolio</title>
    <link rel="icon" type="image/x-icon" href="favicon1.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: black;
        }

        header {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; 
            top: 0;           
            z-index: 1000;    
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
  
         .logo h1 {
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            color: #e74c3c;
        }

        nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      position: relative;
    }

    nav a:hover {
      color: #e74c3c;
    }



        main {
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content {
            width: 50%;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .image {
            width: 50%;
            text-align: center;
        }

        .image img {
            max-width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .power {
            margin-top: 20px;
            font-family:Georgia, serif;
            font-size: 24px;
            font-weight: bold;
            color: #FF4500;
        }

        .pop-section {
            padding: 40px;
            text-align: center;
            background-color:white;
        }

        .pop-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: red;
            font-family: 'Pacifico', cursive;
        }

        .pop {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px; 
            margin-top: 20px;
        }

        .pop img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            position: relative;
            display: inline-block;
        }

        .image-hover {
            opacity: 1;
            display: block;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .container:hover .image-hover {
            opacity: 0.3;
        }

        .container:hover .middle {
            opacity: 1;
        }

        .text a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }

        .text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo1.jpg" alt="Logo">
            <h1>My Portfolio</h1>
        </div>
     <nav>
      <ul>
        <li><a href="homepage.html"><i class="fa fa-fw fa-home"></i> Home</a></li>
        <li><a href="Aboutme.html"><i class="fa fa-fw fa-user"></i> About Me</a></li>
        <li><a href="education.html"><i class="fa fa-fw fa-graduation-cap"></i> Education</a></li>
        <li><a href="experience.html"><i class="fa fa-fw fa-briefcase"></i> Experience</a></li>
        <li><a href="gallery.html"><i class="fa fa-fw fa-camera"></i> Gallery</a></li>
        <li><a href="contact.html"><i class="fa fa-fw fa-phone"></i> Contact</a></li>
      </ul>
    </nav>

    </header>

    <main>
        <div class="content">
            <h1>Welcome to the journey of my life :)</h1>
            <p>Explore my world through images and captivating stories.</p>
        </div>
        <div class="image">
            <img src="gallery5.jpg" alt="me">
            <div class="power">Adam bin Mohd Latiff</div>
        </div>
    </main>

    <section class="pop-section">
        <h2>Know More</h2>
        <div class="pop">
            
            <div class="container">
                <img src="know3.jpg" class="image-hover" alt="Image 1">
                <div class="middle">
                    <div class="text"><a href="Aboutme.html">About Me</a></div>
                </div>
            </div>
            <div class="container">
                <img src="know2.jpg" class="image-hover" alt="Image 2">
                <div class="middle">
                    <div class="text"><a href="education.html">Education</a></div>
                </div>
            </div>
            <div class="container">
                <img src="know5.jpg" class="image-hover" alt="Image 3">
                <div class="middle">
                    <div class="text"><a href="experience.html">Experience</a></div>
                </div>
            </div>
            <div class="container">
                <img src="know1.jpg" class="image-hover" alt="Image 4">
                <div class="middle">
                    <div class="text"><a href="gallery.html">Gallery</a></div>
                </div>
            </div>
            <div class="container">
                <img src="know4.jpg" class="image-hover" alt="Image 5">
                <div class="middle">
                    <div class="text"><a href="contact.html">Contact</a></div>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
