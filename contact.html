<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Portfolio</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .logo h1 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      color: #e74c3c;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #e74c3c;
    }

    main {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    .contact-table {
      width: 100%;
      border-spacing: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-table thead {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: #fff;
      text-transform: uppercase;
    }

    .contact-table thead th {
      padding: 15px;
      text-align: center; /* Centers the heading text */
      font-size: 18px;
    }

    .contact-table tbody tr {
      background: #fff;
      transition: all 0.3s ease-in-out;
    }

    .contact-table tbody tr:hover {
      background: #f9f9f9;
      transform: scale(1.02);
    }

    .contact-table tbody td {
      padding: 15px;
      font-size: 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .contact-table tbody td i {
      color: #e74c3c;
      margin-right: 10px;
      font-size: 18px;
    }

    .contact-table tbody td:last-child {
      text-align: left;
    }

    .contact-table a {
      text-decoration: none;
      color: #e74c3c;
      font-weight: bold;
    }

    .contact-table a:hover {
      text-decoration: underline;
    }

    .no-border {
      border-bottom: none;
    }
  </style>
</head>
